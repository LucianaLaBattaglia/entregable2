<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>MyPaint</title>

</head>
<body>
    <div class="">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <ul>
            <li onClick="clearCanvas()"> Limpiar</li>
            <button onClick="undo()" >Deshacer</button>
            <button id="uploadImageButton">Cargar Imagen</button>
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
            <button id="saveButton">Guardar Imagen</button>
            </ul>

            <button id="penButton"><i class="bi bi-pencil"></i></button>
            <button id="eraserButton">Goma</button>

            <div>
                <ul>
            <li onClick="change_color('red')" class="color-field" style="background: red"></li>
            <li  onClick="change_color('blue')" class="color-field" style="background: blue"></li>
            <div  onClick="change_color('green')" class="color-field" style="background: green"></div>
            <div  onClick="change_color('yellow')" class="color-field" style="background: yellow"></div>
            <div  onClick="change_color('black')" class="color-field" style="background:black"></div>
            <div  onClick="change_color('white')" class="color-field" style="background: white"></div>
            <input oninput="change_color(this.value)"  type="color" class="color-select">
        </ul>
        </div>
            
            <input oninput="change_LineWidth(this.value)" id="lineWidth" type="range" min="1" max=" 50" class="range">
            <div class="conteiner-filtros">

            
            <button onclick="aplicarFiltroNegativo()">Negativo</button>
            <button onclick="aplicarFiltroSepia()"> Sepia</button>
            <button onclick="aplicarFiltroBinarizacion()">Binarización</button>
            <button onclick="aplicarFiltroBlur()">Aplicar blur</button>
            <button onclick="aplicarFiltroDeteccionBordes()">deteccion bordes</button>
            <button onclick="aplicarFiltroConvolucion()">Aplicar Filtro Convolución</button>

             </div>  


            <div>
            <label for="brilloRange">brillo:</label>
            <input type="range" id="brilloRange" min="-100" max="100" value="0" step="0" onchange="aplicarFiltroBrillo()">
            </div>

            <div>
            <label for="saturacionRange">Saturación:</label>
            <input type="range" id="saturacionRange" min="0" max="200" value="100" step="1" oninput="aplicarFiltroSaturacion()"> 
            </div>  

            
        </div>
        </div>

    </div>
    
</body>
<script src="js/pen.js"></script>
<script src="js/image.js"></script>
<script src="js/filtros/filtro.js"></script>
<script src="js/filtros/filtroNegativo.js"></script>
<script src="js/filtros/filtroBrillo.js"></script>
<script src="js/filtros/filtroSepia.js"></script>
<script src="js/filtros/filtroBinarizacion.js"></script>
<script src="js/filtros/filtroBlur.js"></script>
<script src="js/filtros/filtroSaturacion.js"></script>
<script src="js/filtros/filtroDeteccionBordes.js"></script>
<script src="js/filtros/filtroConvolucion.js"></script>


<script src="js/Script.js"></script>
</html>
